<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'cal.css')}}">
    <link rel="icon" href="{{url_for('static', filename = 'login_img.jpg')}}">
    <!-- <link rel = "stylesheet" href = "/static/css/cal.css"> -->
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <h1><a href = "/rollout">Roll Out</a></h1>
        <style>
            h1 {
                font-size: 66px;
                font-family: cursive;
                color: #78ea1099;
            }
        </style>        
        <div class="calculator">
            <input type = "text" name = "screen" id = "screen">
        <table>        
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>AC</button></td>
                <td><button>DEL</button></td>
            </tr>
            <tr>
                <td><button>sin</button></td>
                <td><button>cos</button></td>
                <td><button>tan</button></td>
                <td><button>pow</button></td>
            </tr>
            <tr>
                <td><button>Log</button></td>
                <td><button>Ln</button></td>
                <td><button>N!</button></td>
                <td><button id = "operation">X</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button id = "operation">%</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button id = "operation">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button id = "operation">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button id = "result">=</button></td>
                <td><button id = "operation">/</button></td>
            </tr>

        </table>
    </div>
    </div>
</body>
<script src = "{{ url_for('static', filename = 'cal.js') }}"></script>
<!-- <script src = "/static/js/calculator.js"></script> -->
</html>
